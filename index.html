<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="96x96" href="./img/icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/icon/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./img/icon/android-icon-96x96.png">
  <meta name="theme-color" content="#ffffff">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js')
          .then(function (registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope:', registration
                .scope);
            },
            function (err) {
              // registration failed
              console.log('ServiceWorker registration failed:', err);
            });
      });
    }
  </script>




  <title>Ticket</title>
</head>

<body>

  <div class="container-fluid ">
    <div class="ticket">
      <div class="row">

        <!-- left Bar -->
        <div class="left_bar  col-sm-3">
          <div class="left_bar_header">
            <p>Ticket 104461</p>
          </div>
          <hr>
          <div class="left_bar_block">

            <div class="left_bar_item">
              <img class="icon_left" src="./img/contact_icon.jpg" alt="">
              <span class="left_bar_item_span">Contact</span>
              <span class="left_bar_item_email">constant.def@gmail.com</span>
            </div>

            <div class="left_bar_item">
              <img class="icon_left" src="./img/departament_icon.jpg" alt="">
              <span class="left_bar_item_span">Department</span>
              <select class="form-select select_left">
                <option selected value="">Main department</option>
                <option value="">Second department</option>
              </select>
            </div>

            <div class="left_bar_item">
              <img class="icon_left" src="./img/channel_icon.jpg" alt="">
              <span class="left_bar_item_span">Channel</span>
              <select class="form-select select_left">

                <option selected value="">main email 01</option>
                <option value="">main email 02</option>
              </select>
            </div>

            <div class="left_bar_item">
              <img class="icon_left" src="./img/znack_icon.jpg" alt="">
              <span class="left_bar_item_span">Approval</span>
              <select class="form-select select_left">

                <option selected value="">first approval</option>
                <option value="">second approval</option>
              </select>
            </div>

            <div class="left_bar_item">
              <img class="icon_left" src="./img/tags_icon.jpg" alt="">
              <span class="left_bar_item_span">Tags</span>
              <select class="form-select select_left_last">
                <option selected value=""></option>

              </select>
              <img class="icon_left" src="./img/green_round.jpg" alt="">
            </div>




          </div>
        </div>

        <!-- right bar -->
        <div class="right_bar col-sm-9">

          <div class="right_bar_heading">
            <div class="nav-toggle"><span></span></div>
            <Span class="nameClient">Taika</Span>
            <a class="close" href="#" target="" rel=""><span class="arrow">&#10530</span>&nbsp<span
                class="arrow">&#10006</span></a>
          </div>
          <hr>

          <div class="right_bar_header">

            <img src="./img/list_icon.jpg" alt="">
            <select class="form-select select">
              <option selected>Active</option>
              <option value="1">Delete</option>
            </select>
            <img src="./img/phone_icon.jpg" alt="">
            <select class="form-select select">
              <option selected>Agents name</option>
              <option value="1">Agents name</option>
            </select>
            <button type="button" class="del_ticket">Delete ticket</button>
            <img class="clock" src="./img/time_icon.jpg" alt="">

          </div>

          <div class="right_bar_body">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Worklogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">History</a>
              </li>
            </ul>
            <br>

            <div class="content-1">
              <img src="./img/email_icon.jpg" alt="">
              <span class="contant-email">constant.der@gmail.com</span>
            </div>
          </div>
          <div class="buttom_line">
            <div class="container">
              <div class="row">
                <div class="buttom_line_right col-5">
                  <img src="./img/print_icon.jpg" alt="">
                  &nbsp<button type="button" class=" del_ticket buttom_line">Print</button>
                  &nbsp<button type="button" class=" del_ticket buttom_line">Comment</button>
                </div>
                <div class="buttom_line_left col-7">
                  <button type="button" class=" del_ticket buttom_line">Reply</button>
                  &nbsp<button type="button" class=" del_ticket buttom_line">Reply to all</button>
                  &nbsp<button type="button" class=" del_ticket buttom_line">Forward</button></div>
              </div>
            </div>
          </div>

        </div>


      </div>

    </div>
  </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>


</body>

</html>
